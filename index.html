<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 style="padding: 50px; text-align: center; font-weight: 700; font-size: 2.5rem; font-family: sans-serif;">Image Gallery</h1>
        <div class="carousel" style="height: 550px; margin: auto;">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/istockphoto-1567426291-1024x1024.jpg" alt="man on green mountain" class="img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="images/istockphoto-1636977861-1024x1024.jpg" alt="fantasy image" class="img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="images/istockphoto-1761983163-1024x1024.jpg" alt="people above the mountain" class="img-fluid">
                </div>
                <div class="carousel-item">
                    <img src="images/istockphoto-1761983163-1024x1024.jpg" alt="people above the mountain" class="img-fluid">
                </div>
            </div>
            <div class="carousel-indicators">
                
            </div>
            <div class="carousel-control-prev">
                <img src="images/left-arrow.svg" alt="Left Arrow Controller">
            </div>
            <div class="carousel-control-next" >
                <img src="images/right-arrow.svg" alt="Right Arrow Controller">
            </div>
        </div>
    </div>
    <script src="js/carousel.js"></script>
</body>
</html>
